<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>classic-newsapp</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="navlist container flex">
        <a href="">
          <img
            src="..\classic-newsapp\assets\nav-logo\icons8-news-logo.png"
            alt="news-logo"
          />
        </a>
        <div class="links">
          <ul class="flex">
            <li id="Politics" onclick="onNavClick('politics')">Politics</li>
            <li id="Sports" onclick="onNavClick('sports')">Sports</li>
            <li id="Finance" onclick="onNavClick('finance')">Finance</li>
            <li id="Entertainment" onclick='onNavClick("Entertainment")'>Entertainment</li>
          </ul>
          
        </div>
        <div class="search">
          <input type="text" class="news-input" placeholder="eg. Parliament" />
          <button class="button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="card-container container flex" id="card-container"></div>
    </main>

    <template id="news-card">
      <div class="card">
        <div class="card-img">
          <img
            id="img"
            src="https://placehold.co/310x300"
            alt="news-img"
            srcset=""
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is heading</h3>
          <h6 id="news-source">Source</h6>
          <p id="description">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Odio in,
            eaque suscipit at accusamus autem explicabo possimus cupiditate,
            repellendus accusantium consectetur eveniet minus aspernatur ipsum
            perspiciatis quisquam deleniti eum nemo?
          </p>
          <button id="link" class="show-more" href="">Read more</button>
        </div>
      </div>
    </template>
  </body>
</html>
